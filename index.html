<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KT Family Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>KT Family Store</h1>
    <p>Footwear • Fancy • Toys • Stationery</p>
  </header>

  <!-- Filters -->
  <section class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="footwear">Footwear</option>
      <option value="fancy">Fancy</option>
      <option value="toys">Toys</option>
      <option value="stationery">Stationery</option>
    </select>

    <input type="number" id="minPrice" placeholder="Min ₹" />
    <input type="number" id="maxPrice" placeholder="Max ₹" />
    <button id="applyFilters">Filter</button>
  </section>

  <!-- Products will render here -->
  <main id="productGrid" class="grid"></main>

  <!-- Cart Preview -->
  <aside id="cartArea" class="cart">
    <h2>Selected Items</h2>
    <ul id="cartList"></ul>
    <p id="cartTotal"></p>
  </aside>

  <footer>
    <p>© 2025 KT Family Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
