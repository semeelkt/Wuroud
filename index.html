<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wuroud - Admin</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDJNUQ-uhMjUn8m7PsNlejrAXuAQDn9_tY",
      authDomain: "wuroud-shop.firebaseapp.com",
      projectId: "wuroud-shop",
      storageBucket: "wuroud-shop.firebasestorage.app",
      messagingSenderId: "149417669372",
      appId: "1:149417669372:web:75434c993251ff7b1c9d79"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Expose Firestore for script.js
    window.db = db;
    window.firebaseFuncs = { addDoc, getDocs, deleteDoc, doc, collection };
  </script>

  <!-- PDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <!-- MAIN APP -->
  <div id="app">
    <header>
      <h1>Wuroud (Admin)</h1>
      <p>Footwear • Fancy • Toys • Stationery</p>
    </header>

    <!-- Admin Controls -->
    <section class="adminControls">
      <form id="addProductForm" class="card">
        <h3>Add New Product</h3>
        <input id="pName" placeholder="Product name" required />
        <input id="pPrice" type="number" placeholder="Price (₹)" required />
        <select id="pCategory">
          <option value="footwear">Footwear</option>
          <option value="fancy">Fancy</option>
          <option value="toys">Toys</option>
          <option value="stationery">Stationery</option>
        </select>
        <input id="pImg" placeholder="Image path (e.g. img/foo.jpg)" />
        <button id="addProductBtn" type="button">Add Product</button>
      </form>

      <!-- Filters -->
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search product name..." />
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="footwear">Footwear</option>
          <option value="fancy">Fancy</option>
          <option value="toys">Toys</option>
          <option value="stationery">Stationery</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min ₹" />
        <input type="number" id="maxPrice" placeholder="Max ₹" />
        <button id="applyFilters" type="button">Filter</button>
      </div>
    </section>

    <!-- Products Grid -->
    <main id="productGrid" class="grid"></main>

    <!-- Cart / Bill -->
    <aside id="cartArea" class="cart">
      <h2>Selected Items</h2>
      <ul id="cartList"></ul>
      <p id="cartTotal"></p>
      <input id="customerNumber" placeholder="Customer mobile (e.g. 9198XXXXXXXX)" />
      <button id="generateBillBtn">Generate Bill (Print)</button>
      <button id="sendWhatsAppBtn">Send via WhatsApp</button>
      <button id="downloadPdfBtn">Download PDF</button>
      <button id="clearCartBtn" class="danger">Clear Cart</button>
    </aside>

    <footer>
      <p>© 2025 KT Family Store (Admin)</p>
    </footer>
  </div>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
