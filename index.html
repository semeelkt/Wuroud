<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wuroud - Admin</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>
  <!-- LOGIN / SET PASSWORD OVERLAY -->
  <div id="authOverlay" class="overlay">
    <div class="authCard">
      <h2 id="authTitle">Admin Login</h2>
      <div id="setPassDiv" class="authSection hidden">
        <p>Set a new admin password (browser only):</p>
        <input id="newPassword" type="password" placeholder="Enter new password" />
        <input id="newPasswordConfirm" type="password" placeholder="Confirm password" />
        <button id="setPasswordBtn">Set Password</button>
      </div>
      <div id="loginDiv" class="authSection hidden">
        <p>Enter admin password:</p>
        <input id="passwordInput" type="password" placeholder="Admin password" />
        <button id="loginBtn">Open Site</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">
    <header>
      <h1>Wuroud (Admin)</h1>
      <div class="headerRight">
        <button id="logoutBtn" class="btn small">Logout</button>
      </div>
      <p>Footwear • Fancy • Toys • Stationery</p>
    </header>

    <!-- Admin Controls -->
    <section class="adminControls">
      <form id="addProductForm" class="card">
        <h3>Add New Product</h3>
        <input id="pName" placeholder="Product name" required />
        <input id="pPrice" type="number" placeholder="Price (₹)" required />
        <select id="pCategory">
          <option value="footwear">Footwear</option>
          <option value="fancy">Fancy</option>
          <option value="toys">Toys</option>
          <option value="stationery">Stationery</option>
        </select>
        <input id="pImg" placeholder="Image path (e.g. img/foo.jpg)" />
        <button id="addProductBtn" type="button">Add Product</button>
      </form>

      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search product name..." />
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="footwear">Footwear</option>
          <option value="fancy">Fancy</option>
          <option value="toys">Toys</option>
          <option value="stationery">Stationery</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min ₹" />
        <input type="number" id="maxPrice" placeholder="Max ₹" />
        <button id="applyFilters">Filter</button>
      </div>
    </section>

    <!-- Products Grid -->
    <main id="productGrid" class="grid"></main>

    <!-- Cart / Bill -->
    <aside id="cartArea" class="cart">
      <h2>Selected Items</h2>
      <ul id="cartList"></ul>
      <p id="cartTotal"></p>
      <input id="customerNumber" placeholder="Customer mobile (e.g. 9198XXXXXXXX)" />
      <button id="generateBillBtn">Generate Bill (print)</button>
      <button id="sendWhatsAppBtn">Send via WhatsApp</button>
      <button id="downloadPdfBtn">Download PDF</button>
      <button id="clearCartBtn" class="danger">Clear Cart</button>
    </aside>

    <footer>
      <p>© 2025 KT Family Store (Admin)</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
